<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mon Premier Formulaire</title>
  </head>
  <body  >
    <h1>Votre Avis Nous Intéresse</h1>
    <table>
      <tr >
        <td width="360px">
          <form>
            <fieldset>
              <legend>Informations Personnelles</legend>
              <ol type="1">
                <li>
                  <label for="name">Nom</label>
                  <input required type="text" name="name" id="name">
                </li>
                <li>
                  <label for="date">Date de naissance </label>
                  <input required type="date"  name="date"  id="date" value=" mm/dd/yyyy" >
                </li>
                <li>
                  <label for="search">Site</label>
                  <input required pattern="(http|https)://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?" type="text" name="url" id="url" placeholder="http://monsite.com">
                 </li>
                <li>
                  <label for="select">Emploi</label>
                  <select id="select-emploi" >
                    <option value="Etudiant">Etudiant</option>
                    <option value="Administrateur Réseau">Administrateur Réseau</option>
                    <option value="Dévelopeur web">Dévelopeur web</option>
                    <option value="Web designer">Web designer</option>
                    <option value="DevOps">DevOps</option>
                  </select> </li>
                <li>
                  <label for="salaire">Approx. Salaire annuel</label>
                  <br>
                  <input  step="1000" required type="number" name="salaire" id="salaire" placeholder="$">
                </li>
              </ol>
            </fieldset>

          </form>
        </td>
        <td >
          <form>
            <fieldset>
              <legend>Informations de Contatct</legend>
              <ol type="1">
                <li>
                  <label for="address">Adresse ligne 1</label>
                  <br>
                  <input required type="address" name="address1" id="address1">
                </li>
                <li>
                  <label for="address">Adresse ligne 2</label>
                  <br>
                  <input required type="address" name="address2" id="address2">
                </li>
                <li>
                  <label for="pays">Pays</label>
                  <select id="select-pays">
                    <option value="Algérie">Algérie</option>
                    <option value="Tunisie">Tunisie</option>
                    <option value="Maroc">Maroc</option>
                  </select> </li>

                <li>
                  <label for="tel">Tél</label>
                  <input required type="tel" name="tel" id="tel" placeholder="eg: +213 67..."> </li>
                <li>
                  <label for="email">Courriel</label>
                  <input required type="email" name="email" id="email">
                </li>
              </ol>
            </fieldset>

          </form>
        </td>
      </tr>
    </table>
    <h2>Préférences</h2>
    <div>
      <label for="color">Choisir une couleur</label>
      <input required type="color" name="couleur" id="couleur" value="#000000">
      <br>
      <label for="range">Sur une échelle de 1 à 10, quel est votre degré d'enthousiasme pour HTML5 ?</label>
      <input min="0" max="10" step="1"
       required type="range" name="range" id="range" value="5" />
      <br>
      <input type="submit"  value="Envoyer">
    </div>

  </body>
</html>
